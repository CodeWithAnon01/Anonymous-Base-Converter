<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octal to Binary Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="button1">Back to Home</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Octal to Binary Converter</h2>
            <form id="converter-form">
                <label for="octal-input">Enter Octal Number:</label>
                <input type="text" id="octal-input" placeholder="e.g., 12">
                <button type="button" onclick="convertToBinary()">Convert</button>
            </form>

            <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anonymous Base Converter. Developed by Minhal Raza and Ali Rooman. All rights reserved.</p>
    
</footer>

    <script>
        function convertToBinary() {
            const octal = document.getElementById('octal-input').value;
            const binary = parseInt(octal, 8).toString(2);
            document.getElementById('result').innerText = `Binary: ${binary}`;
        }
        document.getElementById('octal-input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();  // Prevent form submission
            convertToBinary();  // Call the conversion function
        }
    });
    </script>
</body>
</html>
